<section class="contact-project">
  <div class="contact-project__container">
    <h2 class="contact-project__title">
      Creative project? Let's have a productive talk.
    </h2>
    <form action="" class="contact-project__form project-form">
      <div class="project-form__user">
        <input class="project-form__name" type="text" placeholder="Name" />
        <input class="project-form__email" type="text" placeholder="Email" />
      </div>
      <div>
        <textarea
          class="project-form__textarea"
          name="project"
          placeholder="Hello I am Intrested in.."
        ></textarea>
      </div>
      <button class="project-form__button button button_default" type="submit">
        Send now
      </button>
    </form>
  </div>
</section>
